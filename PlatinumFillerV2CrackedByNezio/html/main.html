<meta charset="utf-8">
</head>
<body>
    <div class="taskpages" id="taskpage" style="display: block;">
    <div class="container main-background">
        <div class="row">
            <div class="topbar" style="z-index: 2;">
                <div class="logo2">
                    <div class="menubuttons">
                        <img src="../images/hypedlogo2.png" class="img-fluid" style="margin-top: 5px;margin-left: -115px;margin-bottom: 15px;" width="45" height="45">
                        <p style="color: white; padding-left: 1px; padding-bottom: 0px; padding-top: 0px;">Licensed to Nezio</p>

                        <div class="navbar3">
                            <h4 class="info">Information</h4>
                        </div>
                        
                        </div>

                        <div id="navBar">

                        </div>
</div>
                </div>
            </div>
          </div>
        </div>
        <div class="header">
            <h4></h4>
        </div>
        <div class="navbar2">
<div class="profile">
    <div class="billingname">
    <input class="firstname" id="fnameInput" type="text" placeholder="First Name">
    <input class="lastname" id="lnameInput" type="text" placeholder="Last Name">
    </div>
    <div class="address">
    <input class="address1" id="addressOneInput" type="text" placeholder="Address1">
    <input class="address2" id="addressTwoInput" type="text" placeholder="Address2">
</div>
<div class="region">
    <select class="country" id="countryInput">
        <option value="default" disabled selected>Country</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Northern Ireland">UK (N. IRELAND)</option>
                <option value="United States">United States</option>
                <option value="Germany">Germany</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Denmark">Denmark</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="Austria">Austria</option>
                <option value="Belarus">Belarus</option>
                <option value="Belgium">Belgium</option>
                <option value="Croatia">Croatia</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Estonia">Estonia</option>
                <option value="Finland">Finland</option>
                <option value="Greece">Greece</option>
                <option value="Hungary">Hungary</option>
                <option value="Iceland">Iceland</option>
                <option value="Ireland">Ireland</option>
                <option value="Italy">Italy</option>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Monaco">Monaco</option>
                <option value="Norway">Norway</option>
                <option value="Poland">Poland</option>
                <option value="Portugal">Portugal</option>
                <option value="Romania">Romania</option>
                <option value="Russia">Russia</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Spain">Spain</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Turkey">Turkey</option>
    </select>
    <input class="state" id="provinceInput" type="text" placeholder="State">
</div>
<div class="town">
    <input class="city" id="cityInput" type="text" placeholder="City">
    <input class="zip" id="zipcodeInput" type="text" placeholder="Zip">
</div>
<div class="contact">
    <input class="email" type="text" id="InputEmailAddress" placeholder="Email">
    <input class="phone" id="InputPhoneNumber" type="text" placeholder="Phone">
</div>
</div>
        </div>
<div class="saveinfo">
    <button class="saveinfo action-save" id="savebilling" >Save</button>
</div>
</div>
